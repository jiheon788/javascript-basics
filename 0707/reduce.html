  <script>
    let number = [1,2,3,4,5];
    // 누적 기능 유용
    let result = number.reduce((num1, num2) => {
      console.log("num1: ", num1);
      console.log("num2: ", num2);
      return num1 + num2;
    })
    console.log("result: ", result);
    
  </script>
